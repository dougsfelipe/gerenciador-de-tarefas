<div class="container-fluid">
  <h4 class="font4 text-center">Cadastrar Tarefa</h4>

<div class="well">
  <form #formTarefa = "ngForm">
    <div class="form-group">
      <label for="nome">Tarefa:</label>
      <input 
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        [(ngModel)]="tarefa.nome"
        #nome= "ngModel"
        minlength="5" 
        required> 
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" 
      class="alert alert-danger" role="alert">
        <div [hidden]="!nome.errors.required">
          Digite uma tarefa.
        </div>
        <div [hidden]="!nome.errors.minlength">
          A tarefa deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input 
        type="submit"
        class="btn btn-primary btncolor"
        (click)="cadastrar()"
        value="Cadastrar"
        [disabled]="!formTarefa.form.valid">
        
        <a [routerLink]="['/tarefas']"
        class="btn btn-primary btn-light" style="margin-left: 15px;">
        <span class="glyphicon glyphicon-chevron-left" 
          aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
</div>
